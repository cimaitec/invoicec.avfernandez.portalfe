<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/clearTemplate.xhtml">
		<ui:define name="tituloPagina">
		<h:outputText value="Login" />
		</ui:define>

		<ui:define name="tituloFormulario">			
			<h3 class="title ui-widget-header ui-corner-all"></h3>
		</ui:define>
	<ui:define name="contenido" >
		<h:form id="frm1">
		<p:remoteCommand name="onload" action="#{facCambioContrasenaControlador.cargaVariablesSesion()}" autorun="true" update="DatosLogin"  />
			<p:panel header="Cambio de Contrasena" id="DatosLogin">

				<h:panelGrid columns="3" id="datologin">
					
					<h:outputText value="Cédula/Ruc:" />
					<h:outputText value="#{facCambioContrasenaControlador.usuario}" id="txtUsuario" readonly="true" />					
					<h:outputText  value="" />
						
					
					<h:outputText value="Nueva Contraseña" />
					<p:password value="#{facCambioContrasenaControlador.nuevaContrasena}" id="txtNuevoPassword" size="15" maxlength="8"/>
					<h:outputText value="Ingrese numeros o letras maximo 8 digitos." />
					
					<h:outputText value="Confirmar Contraseña" />
					<p:password value="#{facCambioContrasenaControlador.confirmarContrasena}" id="txtConfirmarPassword" size="15" maxlength="8"/>
					<h:outputText value="Ingrese numeros o letras maximo 8 digitos." />
					
				</h:panelGrid>
				
				<br/>
				<p:commandButton value="Cambiar Contraseña" action="#{facCambioContrasenaControlador.cambiarContrasenaCliente}" update="@form" ajax="false" icon="ui-icon-person">
				</p:commandButton>

			</p:panel>
			<p:message for="frm1"/>
		</h:form>
	</ui:define>
		
	</ui:composition>
</html>
